<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerceApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {},
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Products</h1>
        <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Products will be added dynamically -->
        </div>

        <h2 class="text-2xl font-semibold text-gray-700 mt-8">Shopping Cart</h2>
        <div id="cart-items" class="bg-white p-4 shadow-md rounded-md mt-4">
            <p id="empty-cart" class="text-gray-500">Your cart is empty</p>
        </div>

        <div id="cart-total" class="hidden bg-white p-4 shadow-md rounded-md mt-4 flex justify-between items-center">
            <p class="text-lg font-medium">Total: <span id="total-price" class="text-green-600 font-semibold">$0.00</span></p>
            <button id="checkout-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">Check Out</button>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
